<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkSpace</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sidebar">
        <img class="user" src="Einstein.jpg" alt="">
        
        <div class="circle">
            <box-icon name='star' type='solid' color='#f2ece6' ></box-icon>
            <box-icon  class= "front" name='star' color='#b3ada7' ></box-icon>
        </div>
       
        <div class="circle-after">
            <box-icon name='heart' type='solid' color='#f2ece6' ></box-icon>
            <box-icon class= "front" name='heart' color='#b3ada7' ></box-icon>
        </div>
        <div class="circle-after">
            <box-icon name='right-arrow' type='solid' color='#f2ece6' ></box-icon>
            <box-icon class= "front" name='right-arrow' color='#b3ada7' ></box-icon>
        </div>
       
        <div class="circle-after">
            <box-icon name='chat' type='solid' color='#f2ece6' ></box-icon>
            <box-icon class= "front" name='chat' color='#b3ada7' ></box-icon>
        </div>
        
        <div class="notification-box">
            <div class="notification-circle">
                <box-icon name='bell' type='solid' color='#e4c255' ></box-icon>
            </div>
        </div>
    </div>
    
    <div class="caixa-pesquisa">
        <img class="lupa" src="Lupa.png" alt="">
        <input class="pesquisa" type="text" placeholder="Pesquisar">
    </div>

    <img class="cart" src="cart.png" alt="">

    <script src="main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
